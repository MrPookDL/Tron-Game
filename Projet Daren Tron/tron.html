<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jeu Tron</title>
	<link rel="stylesheet" href="/assests/favicon.ico">
	<link rel="stylesheet" href="./tron.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech&family=Solway:wght@300;400;500;700;800&display=swap"rel="stylesheet">
</head>

<body>
	<div class="container">
        <form class="form" id="login" >
            <h1 class="form__title">Connexion au Jeu TRON</h1>
            <div class="form__input-group" onsubmit="return validate();">
                <input type="text" class="form__input" autofocus placeholder="Nom d'utilisateur"  id="txtUsername" required>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mot de passe"  id="txtPassword" required>
                </div>
            <button class="form__button" type="submit">Entrez</button>
        </form>
        <div class="message hide"> 
            <p id="messageDetails"></p> 
            <a href="" class="btn"></a>
        </div>
        </div>

	<script src="tron.js"></script>
</body>

</html>
